# Zeabur 部署配置
# 国内访问友好的 Serverless 平台
# 官网: https://zeabur.com

[build]
type = "python"

[run]
type = "python"
command = "uvicorn backend.main:app --host 0.0.0.0 --port 8080"

[env]
PYTHON_VERSION = "3.11"

[[env_var]]
key = "SECRET_KEY"
generate = true

[[env_var]]
key = "DEBUG"
value = "false"

[[env_var]]
key = "DATABASE_URL"
value = "sqlite:///app/data/medroundtable.db"

[[env_var]]
key = "CORS_ORIGINS"
value = "https://medroundtable-v2.vercel.app,https://app.secondme.io"
